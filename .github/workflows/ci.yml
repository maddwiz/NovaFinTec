name: NovaFinTec CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r q/requirements.txt -r aion/requirements.txt pytest

      - name: Compile check
        run: |
          python -m compileall -q q/qengine q/qmods q/tools aion/aion

      - name: Run unit tests
        env:
          PYTHONPATH: ${{ github.workspace }}/q:${{ github.workspace }}/aion
        run: |
          python -m pytest -q \
            q/tests \
            aion/tests/test_external_signals_runtime.py \
            aion/tests/test_doctor_external_overlay.py \
            aion/tests/test_dashboard_status.py \
            aion/tests/test_config_external_overlay_path.py
